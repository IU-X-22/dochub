version: '2'

services:
  web:
    build: .
    command:  >
      sh -c "
             python3 manage.py makemigrations website  &&
             python3 manage.py migrate --run-syncdb &&
             gunicorn --bind 0.0.0.0:8000 mindmap.wsgi"
    # python3 manage.py runserver 0.0.0.0:8000"
    image: kosten19/dochub
    volumes:
      - file_system_data:/home/moderator/documents/
      - dochub_logs:/home/moderator/logs/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=dochub
  nginx:
    image: nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - static_files:/home/moderator/documents
      - ./nginx-conf.conf:/etc/nginx/conf.d  
volumes:
  file_system_data:
  postgres_data:
  dochub_logs:
  static_files: