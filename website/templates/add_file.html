<!-- Modal File -->
<div class="modal fade" id="AddFileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Загрузка файла</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/add_document/"  enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group mb-3">
                <input name="path" type="file" accept="application/pdf" class="form-control" id="InputDocument" required>
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="basic-url" class="input-group-text">Имя файла</label>
              <input name="name" type="text" class="form-control" id="fname" placeholder="отчет1.pdf"
                aria-label="отчет1.pdf" aria-describedby="basic-addons1" required onkeyup=" Notvalid() ">
            </div>
            <div class="input-group mb-3">
              <label for="basic-url" class="input-group-text">Описание файла</label>
              <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="form-check form-switch">
            <input name = "recognise" class="form-check-input" value="1" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Распознавать текст</label>
          </div>
            <div class="input-group mb-3">
              <label for="basic-url" class="input-group-text">Укажите папку</label>
              <select class="form-select" name = "folder" aria-label="Default select example">
                {% for folder in folders %}

                  {% if current_folder == folder %}
                  <option selected value="{{folder}}">{{folder}}</option>
                  {% else %}
                  <option   value="{{folder}}">{{folder}}</option>
                  {% endif %}

                {% endfor %}
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
      </form>
      </div>
    </div>
  </div>
