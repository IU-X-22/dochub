<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>DOCHUB</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>


<body class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <main class="form-control m-auto" style="max-width: 400px;">
        <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-4 fw-normal" style="text-align: center;">Авторизация</h1>
            <div class="form-floating mb-1">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Имя пользователя">
                <label for="floatingInput">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == "error" %}
            <div class="alert alert-danger" role="alert">
                <li>{{ message }}</li>
            </div>
            {% else %}
            <div class="alert alert-success" role="alert">
                <li>{{ message }}</li>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
            <p>Данные для входа уточните у администратора.</p>
        </form>
    </main>

</body>

</html>
